<html data-ng-app="wsd">
<head>

	<!-- Include jquery -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Include the angular Material css -->
	<link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">

	<!-- Twitter Bootstrap css -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">


	<!-- Set a Material Theme -->
	<link rel="stylesheet" href="../bower_components/angular-material/themes/amber-theme.css">
	<script src="../bower_components/angular/angular.js"></script>

	<!-- Material Design for Bootstrap -->
	<link href="../bower_components/bootstrap-material-design/dist/css/material-wfont.min.css" rel="stylesheet">
	<link href="../bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">


	<!-- angular ui-route script -->
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

	<script src="../bower_components/angular-animate/angular-animate.js"></script>
	<script src="../bower_components/angular-aria/angular-aria.js"></script>
	<script src="../bower_components/hammerjs/hammer.js"></script>
	<script src="../bower_components/angular-material/angular-material.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>

</head>

<body style="background-color:white;">

	<md-toolbar>
	<div class="md-toolbar-tools">
		<span class="md-flex"> Word Sense Disambiguation </span>
	</div>
</md-toolbar>



<md-content layout-align="center">
<div data-ng-controller="inputController" style="top:10%;position:relative; left:10%;width:80%">

			<!--<md-text-float label="Please enter the sentence" data-ng-model="sentence" style="width:300px !important;"></md-text-float>
				{{sentence}}
			
			
				<md-text-float label="Window Size (neighboring words to be considered)" data-ng-model="win_size"></md-text-float> -->
				

				<md-text-float style="width:500px;" label="Enter the sentence" data-ng-model="sentence" required></md-text-float>
			
				
				<md-text-float style="width:500px;" label="Enter the target word" data-ng-model="target_word" required></md-text-float>

				<md-text-float label="Window Size (neighboring words to be considered)" data-ng-model="win_size"></md-text-float> 


				Algorithm Name <br/>
				<select data-ng-model="algorithm">
					<option value="lesk">Lesk</option>
					<option value="extLesk">Extended Lesk</option>
				</select> <br/><br/>

				<div data-ng-show="algorithm =='extLesk'">
					<div style="float:left;width:50%;position:relative;">
						<md-radio-group data-ng-model="hypernymValue">


						Select Hypernym depth : {{hypernymValue}}


						<md-radio-button value="1" aria-label="Label 1">1</md-radio-button>
						<md-radio-button value="2" aria-label="Label 1">2</md-radio-button>
						<md-radio-button value="3" aria-label="Label 1">3</md-radio-button>

					</md-radio-group>

				</div>
				<div style="float:left;width:50%;position:relative;">
					<md-radio-group data-ng-model="hyponymValue">

					Select Hyponym depth : {{hyponymValue}}

					<md-radio-button value="1" aria-label="Label 1">1</md-radio-button>
					<md-radio-button value="2" aria-label="Label 1">2</md-radio-button>
					<md-radio-button value="3" aria-label="Label 1">3</md-radio-button>

				</md-radio-group>
			</div>
		</div>

		<center>
			
			<md-button data-ng-click="changeResume('japanese')"  class="md-raised md-primary"> Submit </md-button>
		</center>

	</div>
</div>
</md-content>




</body>


</html>
